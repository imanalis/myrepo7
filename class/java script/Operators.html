<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var c =20;
var d = 10;
document.write("<h1> Java Script</h1>")
document.write(c+d + "<br>");
document.write(c-d + "<br>");
document.write(c/d + "<br>");
document.write(c*d + "<br>");
document.write(c%2 +"<br>");
document.write(d%3 + "<br>");

c--;
d++;
document.write((c+=d)+ "<br>");
document.write((d-=c)+"<br>");
document.write((d*=c)+"<br>");
document.write((c/=d)+"<br>");
document.write((c%=d) +"<br>");
document.write((c**=d)+ "<br>");



    </script>

</body>
</html>
